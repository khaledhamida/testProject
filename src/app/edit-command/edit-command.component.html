<div class="col-lg-12">
    <div class="col-12">
        <h2 class="contact-title" style="text-align: center;">Edit Command</h2>
    </div>
    <form class="form-contact contact_form" method="post" id="contactForm" [formGroup]="commandForm" (ngSubmit)="edit(commandForm.value)" novalidate>
        <div class="row margin">

            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" formControlName="date" type="text" placeholder='Enter command date'>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" formControlName="Qntity" name="description" id="description" type="text" placeholder='Enter quantity '>
                </div>
                {{command.Qntity}}
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" formControlName="product.name" name="price" id="price" type="number" placeholder='Enter name product'>
                </div>
                {{command.product.name}}
            </div>

        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-warning">Edit</button>
        </div>
    </form>
</div>
