<div class="col-lg-12">
    <form class="form-contact contact_form" id="commandForm" novalidate="novalidate" [formGroup]="commandeForm" (submit)="addCommand(commandeForm.value)">
        <div class="row margin">
            <div class="col-12">
                <h2 class="contact-title" style="text-align: center;">Add command</h2>
            </div>
            <div class="col-lg-12">

                <div class="form-group">
                    <label for=""> date</label>
                    <input class="form-control" formControlName="Date" name="date" id="date" type="text" placeholder='Entrer date'>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for=""> product</label>
                    <select name="product" id="" formControlName="Product">
                        <option *ngFor="let product of allProduct " [ngValue]="product">
                            {{product.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group">
                    <label for=""> Quantity to command</label>
                    <input class="form-control" formControlName="Quantity" name="Quantity" id="Quantity" type="number" placeholder='Enter amount Ligne command '>
                </div>
            </div>
            <div class="col-lg-12">


            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
