<div class="col-lg-12">
    <div class="col-12">
        <h2 class="contact-title" style="text-align: center;">Add product</h2>
    </div>
    <form class="form-contact contact_form" #produitForm="ngForm" (ngSubmit)="addProduct(produitForm.value)">
        <div class="row margin">
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" name="name" id="name" type="text" [(ngModel)]="product.name" placeholder='Entrer name du product' [ngModelOptions]="{standalone:true}">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" name="priceUnity" id="priceUnity" type="number" [(ngModel)]="product.priceUnity" placeholder='Enter price unity  ' [ngModelOptions]="{standalone:true}">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" name="quantity" id="quantity" type="number" [(ngModel)]="product.quantity" placeholder='Entrer la quantity  ' [ngModelOptions]="{standalone:true}">
                </div>
            </div>

        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
