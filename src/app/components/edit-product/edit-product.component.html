<div class="col-12">
    <h2 class="contact-title" style="text-align: center;">Edit product
    </h2>
</div>
<div class="col-lg-12">
    <form class="form-contact contact_form" #editForm="ngForm" (ngSubmit)="edit(editForm.value)">
        <div class="row margin">

            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" type="text" required [(ngModel)]="product.name" placeholder='Enter product name ' [ngModelOptions]="{standalone:true}">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" name="description" id="description" type="text" [(ngModel)]="product.priceUnity" placeholder='Enter price unity' [ngModelOptions]="{standalone:true}">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" name="price" id="price" type="number" [(ngModel)]="product.quantity" placeholder='Entrer quantity  ' [ngModelOptions]="{standalone:true}">
                </div>
            </div>

        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-warning">Edit</button>
        </div>
    </form>
</div>
